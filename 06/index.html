<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="con++">click me</button>
        <p>{{con>5?"greater 5":"red 5"}}</p>
    </div>
    
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            con:0,
        },
        methods:{
            add:function(){
                this.con++;
            }
        }

    })

</script>
