<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" value="">
        <p v-once>{{title}}</p>
        <h1>{{say()}}</h1>
    </div>
    
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            title:"Hello word"
        },
        methods:{
            say:function(){
                return this.title="我想好好学习"
            }
        }
    })

</script>
