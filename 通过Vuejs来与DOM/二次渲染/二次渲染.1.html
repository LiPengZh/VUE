<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
       <button v-on:click="change">chang</button>
       <span v-once>{{name}}</span>
       <strong>{{name}}</strong>
    </div>
    
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            title:"Hello word",
            name:"jack"
        },
        methods:{
           change:function(){
            this.name="rose"
           }
        }
    })

</script>
