<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
<body>
    <div id="app">
        <button v-on:click="toggle">{{btnName}}</button>
        <p v-if="flag">1</p>
        <p v-else>2</p>
        <p>3</p>
    </div>
    
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            flag:true,
            btnName:"隐藏",
            num: 1,
        },
        methods:{
           toggle:function(){
               this.flag=!this.flag; 
               this.btnName=this.flag ==true ? "隐藏": "显示"
           }
        }
    })

</script>
