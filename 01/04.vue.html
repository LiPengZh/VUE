<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #app p{
        width:300px;
        height: 300px;
        background: red;
        border: 2px solid #ccc;
        margin:100px auto;
    }
</style>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{title}}</p>
        <input type="button" value="change" v-on:click="chack">
        <input type="button" value="chang" @click="chack">
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            title:"我是一个盒子",
        },
        methods:{
            chack:function(){
                this.title="这是一个红色的盒子"
            }
        }
    })

</script>
