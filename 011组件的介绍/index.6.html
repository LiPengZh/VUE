<script>
       
let cmp=("vue-p",{
    template:`<p>Server Status:{{status}}(<button v-on:click=" changeStatus">change</button>)</p>`,
    data:function(){
        return {
            status:"circle"
        }
    },
    methods:{
        changeStatus:function(){
            this.status="null"
        }
        }
       
})
    new Vue({
        el:"#app",
        data:{
            status:"circle"
        },
        components :{
          "vue-p":cmp
      }
    })
</script>
