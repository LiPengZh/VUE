<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
   <div id="app">
       <button v-on:click="counter++">Increase</button>
       <button v-on:click="counter--">decorease</button>
       <p>Counter{{counter}}</p>
       <p>result:{{result()}}</p>
 
   </div>
    
</body>
</html>
<script>
   new Vue({
       el:"#app",
       data:{
           counter:0,
           
       },
       methods:{
         result:function(){
             console.log("111")
             return this.counter>5?"大于5":"小于5"
         }
       }
   })
</script>
