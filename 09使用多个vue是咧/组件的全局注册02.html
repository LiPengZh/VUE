<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<style>
html , body , div , ul , li { margin : 0 ; padding : 0 ;}
ul { border : 1 px  solid  #ccc ; width : 350 px ; margin : 50 px  auto ; list-style : none ;}
ul  li { height : 35 px ; line-height : 35 px ; text-indent : 30 px ; border-bottom : 1 px  solid  #ccc ; background : purple ; color : #fff ;}
</style>
<body>
    <div id="app1">
        <list></list>
    </div>
    
</body> 
</html> 
<script>
    Vue.component ("list",{
        data:function(){
            return{
                array:["张三","李四","王五"],
                color:"red",
            }
        },
        methods:{
            chang:function(){
                this.color="yellow"
            }
        },
        template:`<ul>
            <li v-on:click="chang" v-bind:style="{background:color}" v-for="item in array">{{item}}</li>
                  </ul>`

    })
    new Vue({
        el:"#app1",
        data:{

        }
    })

</script>
