<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background: pink;
        }
    </style>
    <script src="./vue.js"></script>
</head>
<body>
    <div class="app">
        <button v-on:click="hide">hide</button>
        <div class="box" v-show="Bollean"></div>
    </div>
    
</body>
</html>
<script>
    new Vue({
        el:".app",
        data:{
            Bollean:true,
        },
        methods:{
            hide:function(){
                this.Bollean=false;
            }
        }
        
    })

</script>
