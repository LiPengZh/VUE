<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-text="myText"></h1>
        <button v-if="isE">测试v-if</button>
    </div>
    
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            myText:"<span>我是v-text</span>",
            isE:false,
        }
    })
</script>
